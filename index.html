<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/navicons/itunes12-nav-icon.png"
        type="image/x-icon">
    <title>Uma Música Qualquer</title>
</head>

<body>
    <div class="lateral">
        <img id="imgE">
        <div id="nomedamusicaEsquerda"></div>
    </div>
    <main>
        <h1>Uma Música Qualquer</h1>
        <br>
        <div id="coisas">
            <img id="img">
            <audio id="player" autoplay></audio>
            <div class="player">
                <div class="control">
                    <i class="fas fa-play" id="playbtn"></i>
                </div>
                <div class="info">
                    <div id="nomedamusica"></div>
                    <div class="bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="control">
                    <i class="fas fa-arrow-left" id="voltar" onclick="voltar()"></i>
                    <i class="fas fa-arrow-right" id="passar" onclick="passar()"></i>
                </div>
                <br>
                <div id="current">0:00</div>
            </div>
        </div>
        <br>
        <p>By: Ranyer Emil</p>
    </main>
    <div class="lateral">
        <img id="imgD">
        <div id="nomedamusicaDireita"></div>
    </div>
    <script src="player.js"></script>
</body>

</html>
